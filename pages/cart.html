<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilis shop</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/lux.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand">Lilis shop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

     

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="all-products.html">All products </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-secondary my-2 my-sm-0" href="cart.html">Cart</a>
        </form>
      </div>
    </nav>

    <h1>Your cart</h1>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Change/Remove</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
      <tfoot>
        <tr>
          <th>total price</th>
          <th id="total-price"></th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>
    
    
    <form action="confirmed-order.html" class="form-horizontal" name="input-form" onsubmit="return(checkOutCart());">
     
      
      <label for="nameTextBox">Name, minimum 2 letters</label><br />
      <input
        type="text"
        id="nameTextBox"
        name="name"
        
      /><br /><br />

      <label for="numberTextBox">Phone number</label><br />
      <input
        type="text"
        id="numberTextBox"
        name="number"
        
      /> <br /><br />

      <label for="emailBox">Email</label><br />
      <input type="text" id="emailBox" name="email" />
      <small> Format: test@email.com</small> <br /><br />

      <label for="addressBox">Address</label><br />
      <input type="text" id="addressBox" name="address"  />
      <small> Address</small><br /><br />

      <input type="text" id="zipcodeBox"  name="address" />
      <small> Zipcode </small><br /><br />

      <input type="text" id="cityBox"  name="address" />
      <small>City</small><br /><br />

      <input type="submit" class="btn btn-primary"  />
    </form>



  <script src="./scripts/cart-script.js"></script>
</html>
